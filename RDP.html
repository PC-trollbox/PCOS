<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>RDP</title>
    <script src="https://pcos-remote-control.tbsharedaccount.repl.co/socket.io/socket.io.js"></script>
  </head>
  <body>
    Loading... If you seeing this thing
    infinite, you maybe disabled JavaScript,
    stopped loading of page or have the 0%
    of the working internet.
    <br>
    <progress></progress>
    <script>
      document.body.innerHTML = "<input id=comp placeholder=ComputerID></input><button onclick=yay()>Connect to computer</button>"
      syt = io("https://pcos-remote-control.tbsharedaccount.repl.co")
      function yay(){
var d = false;
syt.emit("sendJS", comp.value, `JSON.stringify({body: document.body.innerHTML, head: document.head.innerHTML, bodystyle: document.body.style.cssText})`)
syt.on("res", function (k){
d = true;
k = JSON.parse(k);
document.body.innerHTML = "<input id=comp disabled value=\""+comp.value+"\"></input><br>"+k.body;
document.head.innerHTML = k.head;
document.body.style.cssText=k.bodystyle
document.querySelectorAll("*").forEach(function (dr){
dr.onclick = "syt.emit(\"sendJS\", comp.value, `"+String(dr.onclick)+"`)"
})
})
setTimeout(function(){
if (d) return;
document.body.innerHTML = "<input id=comp value=\""+comp.value+"\"></input><button onclick=yay()>Connect to computer</button><br><br><em>This computer is turned off, repeat attempt if not.</em>";

}, 1000)
if (!d) return
setTimeout (function (){yay()}, 1500)
}
    </script>
  </body>
</html>
