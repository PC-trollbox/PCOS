<!DOCTYPE HTML>
<html lang="en">
  <head>
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
      <title>PCOS - superbeta</title>
      <script type="text/javascript" 
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
      <script type="text/javascript" 
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
      <link rel="stylesheet" type="text/css" 
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

   <body>
       <h1>Work in progress!</h1>
     <div id="resizeDiv"><label id="resizeDiv-name" style="background:deepskyblue;color:white">Well, let's test!</label><button onclick="go(resizeDiv)">_</button><button onclick="resizeDiv.delete()">X</button><br><br><div>Inside the window.....</div></div>
     <script type="text/javascript">
	   //new
$('#resizeDiv').resizable();
	     $('#resizeDiv').draggable();
	     
	     function go(h){
		     min.innerHTML = min.innerHTML + "<label onclick='restore(this)' id='"+h.id+"-hidden'>" + eval(h.id + "-name").innerText + "</label> | "
		     h.hidden = true;
	     }
	     function restore(h){
		     eval(h.innerHTML).hidden = false;
		     h.id.delete()
		     
	     }
</script>
	   <div id="min"></div>
   </body>
</html>
