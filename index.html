   <body style="background: deepskyblue;">
       <h1>Work in progress!</h1>
	   <div id=desktop>
	   </div>
     <script type="text/javascript">
	     eventCallbacks = {on: function(event,callback){
if (typeof event !== "string" && typeof callback !== "function") return "Cannot handle the event callback for the event '" + event + "'."
if (this.eventHandlers[event] == undefined) this.eventHandlers[event] = []
this.eventHandlers[event].push(callback)
return "Handled the event callback for '" + event + "' successfully!"
},
emit: function(event, args){
if (typeof event !== "string" || args === undefined) return "Cannot emit the event '" + event + "'."
for (ev in this.eventHandlers[event]){
this.eventHandlers[event][ev](args);
}
return "Emitted the event '"+event+"' successfully!"
},
eventHandlers: { shutoff: [function(){document.body.innerHTML="It is now safe to turn off your computer."; document.body.style="color: white; background: black; font-family: monospace"}] }
          }

	     class uiwindow{
		     constructor(settings){
			     if (typeof settings !== "object") throw new Error("Made settings an object.")
			     if (settings.left !== "number") settings.left = 539
			     if (settings.top !== "number") settings.top = 244
			     if (settings.width !== "number") settings.width = 248
			     if (settings.height !== "number") settings.height = 127
			     if (settings.nme !== "string") throw new Error("Make name a string.")
			     if (settings.title !== "string") throw new Error("Make title a string.")
			     if (settings.content !== "string") throw new Error("Make content a string.")
			     var div = document.createElement("div")
			     div.style = "left: "+settings.left.toString()+ "px; top: " + settings.top.toString() + "px; position: absolute; width: " + settings.width.toString() + "px; height: " + settings.height.toString()+"px;"
			     div.id = settings.nme;
			     div.innerHTML = `<label style="background:#1ab1ed;color:white;">${settings.title}</label><br><div id="${settings.nme}-content">${settings.content}</div>`
			     desktop.appendChild(div);
				     $('#' + settings.nme).resizable();
	     $('#' + settings.nme).draggable();
		     }
	     }
</script>
